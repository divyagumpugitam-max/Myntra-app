<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="logo">Myntra Clone</div>

      <div class="search">
        <input id="searchInput" placeholder="Search products..." />
      </div>

      <div class="top-actions">
        <select id="categorySelect">
          <option value="">All Categories</option>
        </select>
        <div id="authArea" class="auth-area">
          <button id="btnShowLogin">Login</button>
        </div>
        <div class="cart">
          <button id="viewCartBtn">
            View Cart (<span id="cartCount">0</span>)
          </button>
        </div>
      </div>
    </header>

    <main>
      <section id="productsGrid" class="grid"></section>

      <aside id="cartPanel" class="cart-panel hidden">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-actions">
          <button id="checkoutBtn">Checkout</button>
          <button id="clearCart">Clear Cart</button>
        </div>
      </aside>
    </main>

    <div
      id="authModal"
      class="modal hidden"
      aria-hidden="true"
      style="display: none"
    >
      <div class="modal-content">
        <button class="close" id="closeAuth" aria-label="Close auth">×</button>
        <div id="authForms">
          <div id="loginForm">
            <h3>Login</h3>
            <input id="loginEmail" placeholder="Email" />
            <input id="loginPassword" type="password" placeholder="Password" />
            <button id="loginBtn">Login</button>
            <p>
              Don't have an account? <a href="#" id="showRegister">Register</a>
            </p>
          </div>
          <div id="registerForm" class="hidden">
            <h3>Register</h3>
            <input id="regName" placeholder="Full name" />
            <input id="regEmail" placeholder="Email" />
            <input id="regPassword" type="password" placeholder="Password" />
            <button id="registerBtn">Register</button>
            <p>Already have account? <a href="#" id="showLogin">Login</a></p>
          </div>
        </div>
      </div>
    </div>

    <div
      id="checkoutModal"
      class="modal hidden"
      aria-hidden="true"
      style="display: none"
    >
      <div class="modal-content">
        <button class="close" id="closeCheckout" aria-label="Close checkout">
          ×
        </button>
        <h3>Checkout</h3>
        <div id="checkoutArea">
          <div>
            <label>Cardholder Name</label>
            <input id="cardName" placeholder="Name on card" />
            <label>Card Number</label>
            <input id="cardNumber" placeholder="4111 1111 1111 1111" />
            <label>Expiry</label>
            <input id="cardExpiry" placeholder="MM/YY" />
          </div>
          <div>
            <label>Shipping Address</label>
            <input id="shipAddress" placeholder="Address line" />
            <input id="shipCity" placeholder="City" />
            <input id="shipZip" placeholder="ZIP / Postal" />
          </div>
          <button id="payNowBtn">Pay Now</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
